<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Linking project CSS file -->
    <link rel="stylesheet" href="css/master.css">

    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Linking Google API Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300%7CUbuntu" rel="stylesheet">
  </head>
  <body>
    <!-- Creates the header of the page where name is displayed with the Udacity logo -->
    <div class="container">
      <header>
        <div class="row">
            <div class="col-xs-6 header-logo">
                <img id="logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity Logo">
            </div>
            <div class="col-xs-6 header-text">
                <h1 id="myname">Andrew Euredjian</h1>
                <h4 id="mytitle">Front-End Ninja</h4>
            </div>
        </div>
      </header>

    <!-- Creates the main content on the page including the main image and featured projects -->
        <main>
            <div class="row">
                <div class="col-xs-12"><img class="htmlmeta" src="https://netotraffic.com/wp-content/uploads/2016/04/meta-tag.jpg" alt="HTML"></div>
            </div>

            <!-- Table made using Bootstrap classes -->
            <div class="featured">
                <div class="row">
                    <div class="col-xs-12"><h1 id="featured-title">Featured Work</h1></div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                      <img class="featured" src="img/appify.png" alt="Appify">
                      <p class="pic-name">Appify</p>
                      <p class="link">https://github.com/udacity/Appify</p>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                      <img class="featured" src="img/sunflower.png" alt="Sunflower">
                      <p class="pic-name">Sunflower</p>
                      <p class="link">https://github.com/udacity/Sunflower</p>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                      <img class="featured" src="img/bokeh.png" alt="Bokeh">
                      <p class="pic-name">Bokeh</p>
                      <p class="link">https://github.com/udacity/Bokeh</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
  </body>
</html>
