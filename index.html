<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>

    <!-- Linking project CSS file -->
    <link rel="stylesheet" href="css/master.css">

    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Linking Google API Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Ubuntu" rel="stylesheet">
  </head>
  <body>
    <!-- Creates the header of the page where name is displayed with the Udacity logo -->
    <div class="container">
      <header>
        <div class="container header">
          <img id="logo" class="left-float" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity Logo">
          <div class="right-float">
            <h1 id="myname">Andrew Euredjian</h1>
            <h4 id="mytitle">Front-End Ninja</h4>
          </div>
        </div>
      </header>
    </div>

    <!-- Creates sidebar with color samples -->
    <div class="container content">
      <aside class="sidebar left-float">
        <table>
          <tr><td id="box1"></td></tr>
          <tr><td class="hexcode">#02b3e4</td></tr>
          <tr><td id="box2"></td></tr>
          <tr><td class="hexcode">#2d3c49</td></tr>
          <tr><td id="box3"></td></tr>
          <tr><td class="hexcode">#7d97ad</td></tr>
        </table>
      </aside>

    <!-- Creates the main content on the page including the main image and featured projects -->
      <main>
        <div class="container">
          <img class="right-float htmlmeta" src="https://netotraffic.com/wp-content/uploads/2016/04/meta-tag.jpg" alt="HTML">
        </div>

        <!-- Table made using Bootstrap classes -->
        <div class="container featured">
          <h1 id="featured-title">Featured Work</h1>
          <div class="row">
            <div class="col-lg-4 col-sm-12">
              <img class="featured" src="img/appify.png" alt="Appify">
              <p class="pic-name">Appify</p>
              <p class="link">https://github.com/udacity/Appify</p>
            </div>
            <div class="col-lg-4 col-sm-12">
              <img class="featured" src="img/sunflower.png" alt="Sunflower">
              <p class="pic-name">Sunflower</p>
              <p class="link">https://github.com/udacity/Sunflower</p>
            </div>
            <div class="col-lg-4 col-sm-12">
              <img class="featured" src="img/bokeh.png" alt="Bokeh">
              <p class="pic-name">Bokeh</p>
              <p class="link">https://github.com/udacity/Bokeh</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
